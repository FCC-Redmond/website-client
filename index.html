<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Alegreya|Alegreya+Sans" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
    <title>FCC Redmond, WA</title>
</head>

<body>
    <nav>
        <i class="fab fa-free-code-camp"></i>
    </nav>
    <main>
        <section id="cta" class="darksection cta-layout">
            <h1>Free Code Camp Redmond, WA</h1>
            <h3>Hang out with us online and at one of our coffee and code meetups:</h3>
            <button>Join Us!</button>
            <i class="fas fa-caret-down"></i>
        </section>
        <section id="member-section">
            <div id="filter-section">
                <button id="add-member">Add New Member</button>
                <input type="text" id="skill-input" placeholder="filter by skill">
                <input type="text" id="lName-input" placeholder="filter by last name">
            </div>
            <div id="member-display"></div>
        </section>
        <section id="about">

        </section>
    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./members/css/normalize.css">
    <link rel="stylesheet" href="./members/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js" crossorigin="anonymous"></script>
    <script src="models/members.js"></script>
    <script src="views/members-view.js"></script>
    <script>
        app.memberView.init();
    </script>
</body>

</html>
